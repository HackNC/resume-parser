{% extends "base.html" %}

{% block content %}
<form action="/" method="post" class="black mw6 mt4 center br2-ns ba b--black-10">
<fieldset class="cf bn ma0 pa0">
  <div class="cf">
    <label class="clip" for="search">Search</label>
    <input class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100
    w-75-m w-80-l br2-ns br--left-ns" placeholder="Search" type="text"
    name="search" value="" id="search">
    <input class="f6 f5-l button-reset fl pv3 tc bn cosmic-bg
    dim white pointer w-100 w-25-m w-20-l br2-ns br--right-ns"
    type="submit" value="Search">
  </div>
</fieldset>
</form>
<div class="download_button"> 
    <div class="ph3">
      </div>
</div>
<div class="mw6 center light-text">
<div class="cf pt4 mb4">
    <div class="fl mt2">
        {{ total }} results
    </div>
    <div class="fr">
        <a class="link dim br2 ph3 pv2 dib white cosmic-bg" href="/downloadzip/{{ search }}">Download Zip</a>
    </div>
</div>
<div class="br2-ns bg-cosmic ba b--white ph2">
{% for hacker in results %}
<div class="ph3 pv3 bb b--white-10">
{{ hacker['_source']['name'] }}
<a class="no-underline tea-rose dim b fr" href="/uploads/{{ hacker['_source']['filename'] }}">Download</a>
</div>
{% endfor %}
</div>
</div>
{% endblock %}
