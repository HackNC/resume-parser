{% extends "base.html" %}

{% block content %}
<form action="/" method="post" class="tea-rose-bg black mw6 mt4 center pa4 br2-ns ba b--black-10">
<fieldset class="cf bn ma0 pa0">
  <div class="cf">
    <label class="clip" for="search">Search</label>
    <input class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100
    w-75-m w-80-l br2-ns br--left-ns" placeholder="Search" type="text"
    name="search" value="" id="search">
    <input class="f6 f5-l button-reset fl pv3 tc bn bg-animate bg-black-70
    hover-bg-black white pointer w-100 w-25-m w-20-l br2-ns br--right-ns"
    type="submit" value="Search">
  </div>
</fieldset>
</form>
<div class="download_button"> 
    <div class="ph3">
        <a class="f6 link dim br2 ph3 pv2 mb2 dib white pastel-orange-bg" href="/downloadzip/{{ search }}">Download Zip</a>
      </div>
</div>
<div class="mw6 center light-text">
{{ total }} 
{% for hacker in results %}
<div class="cosmic-bg br2-ns pa4 mv4 b--black-10">
{{ hacker['_source']['name'] }}
<a class="no-underline tea-rose dim b fr" href="/uploads/{{ hacker['_source']['filename'] }}">Download</a>
</div>
{% endfor %}
</div>
{% endblock %}
