{% extends "base.html" %}

{% block content %}

<main class="pa4 light-text">
  <form action="/login" method="post" class="measure center">
    <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
      <legend class="f4 fw6 ph0 mh0">Sign In</legend>
      <div class="mt3">
        <label class="db fw6 lh-copy f6" for="username">Username</label>
        <input class="pa2 input-reset ba bg-transparent hover-bg-black
        hover-white w-100" type="text" name="username"  id="username">
      </div>
      <div class="mv3">
        <label class="db fw6 lh-copy f6" for="password">Password</label>
        <input class="b pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="password" name="password"  id="password">
      </div>
    </fieldset>
    <div class="">
      <input class="b ph3 pv2 input-reset ba b--white bg-transparent grow pointer f6 dib light-text" type="submit" value="Sign in">
    </div>
  </form>
</main>
{% endblock %}
