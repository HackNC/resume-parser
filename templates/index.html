{% extends "base.html" %}

{% block content %}
<form action="/add" method="post" enctype="multipart/form-data" class="pastel-orange-bg black mw6 center pa4 br2-ns ba b--black-10">
<fieldset class="cf bn ma0 pa0">
  <legend class="pa0 f5 f4-ns mb1 black-80"><b>Add a Hacker</b></legend>
  <div class="cf">
    <label class="clip" for="name">Name</label>
    <label class="" for="file-upload">Resume: </label>
    <input name="file-upload" id="file-upload" class="button-reset mv2" type="file">
    <input class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100
    w-75-m w-80-l br2-ns br--left-ns" placeholder="Name" type="text"
    name="hacker-name" value="" id="name">
    <input class="f6 f5-l button-reset fl pv3 tc bn bg-animate bg-black-70
    hover-bg-black white pointer w-100 w-25-m w-20-l br2-ns br--right-ns"
    type="submit" value="Add">
  </div>
</fieldset>
</form>

<form action="/search" method="post" class="tea-rose-bg black mw6 mt4 center pa4 br2-ns ba b--black-10">
<fieldset class="cf bn ma0 pa0">
  <div class="cf">
    <label class="clip" for="search">Search</label>
    <input class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100
    w-75-m w-80-l br2-ns br--left-ns" placeholder="Search" type="text"
    name="search" value="" id="search">
    <input class="f6 f5-l button-reset fl pv3 tc bn bg-animate bg-black-70
    hover-bg-black white pointer w-100 w-25-m w-20-l br2-ns br--right-ns"
    type="submit" value="Search">
  </div>
</fieldset>
</form>
{% endblock %}
